<div class="container">
  <!-- <div class="header"></div> -->
  <div class="form-group">
    <p-floatLabel>
      <input pInputText id="productname" [(ngModel)]="product.name" />
      <label for="username">Product Name</label>
    </p-floatLabel>

    <p-floatLabel>
      <input pInputText id="brand" [(ngModel)]="product.brand" />
      <label for="username">Brand</label>
    </p-floatLabel>
  </div>
  <!--  -->
  <div
    class="form-group"
    *ngFor="let feature of product.features; let i = index"
  >
    <p-floatLabel>
      <input pInputText id="feature" [(ngModel)]="product.features[i]" />
      <label for="username">feature[i]</label>
    </p-floatLabel>
    <p-button
      label="Rem-Feat"
      (click)="removeFeature(i)"
      [outlined]="true"
      severity="warning"
    />
  </div>
  <p-button
    label="Add-Feat"
    (click)="addFeature()"
    [outlined]="true"
    severity="success"
  />

  <!--  -->
  <div class="form-group" *ngFor="let image of product.images; let i = index">
    <p-floatLabel>
      <input pInputText id="feature" [(ngModel)]="product.images[i]" />
      <label for="username">images[i]</label>
    </p-floatLabel>
    <p-button
      label="Rem-Img"
      (click)="removeImage(i)"
      [outlined]="true"
      severity="warning"
    />
  </div>
  <p-button
    label="Add-Img"
    (click)="addImage()"
    [outlined]="true"
    severity="success"
  />

  <!--  -->
  <div class="form-group" *ngFor="let review of product.reviews; let i = index">
    <p-floatLabel>
      <input pInputText id="feature" [(ngModel)]="product.reviews[i].user" />
      <label for="username">review[i]</label>
    </p-floatLabel>
    <p-floatLabel>
      <input pInputText id="feature" [(ngModel)]="product.reviews[i].rating" />
      <label for="username">rating[i]</label>
    </p-floatLabel>
    <p-floatLabel>
      <input pInputText id="feature" [(ngModel)]="product.reviews[i].comment" />
      <label for="username">comment[i]</label>
    </p-floatLabel>
    <p-floatLabel>
      <input pInputText id="feature" [(ngModel)]="product.reviews[i].date" />
      <label for="username">date[i]</label>
    </p-floatLabel>
    <p-button
      label="Rem-Review"
      (click)="removeReview(i)"
      [outlined]="true"
      severity="warning"
    />
  </div>
  <p-button
    label="Add-Review"
    (click)="addReview()"
    [outlined]="true"
    severity="success"
  />
  <!--  -->

  <div class="form-group">
    <div class="image-placeholder"></div>
  </div>
  <div class="form-group">
    <p-button
      label="Submit"
      (click)="onSubmit()"
      [text]="true"
      [raised]="true"
      severity="success"
    />
  </div>
</div>
